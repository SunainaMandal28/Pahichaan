{% load static %}
<!DOCTYPE html>
<html lang="ne">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Pahichaan</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    .background {
      background-image: url("{% static 'main.png' %}");
      background-size: cover;
      background-position: center;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-top: 110px;
      color: white;
      text-shadow: 1px 1px 5px #000;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: antiquewhite;
    }
    .start-button {
      padding: 12px 24px;
      font-size: 1.2em;
      background-color: rgba(0, 123, 255, 0.9);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }
    .start-button:hover {
      background-color: rgba(0, 123, 255, 1);
      transform: scale(1.05);
    }
    #google_translate_element {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 999;
    }
  </style>
</head>
<body>

<div id="google_translate_element"></div>

<div class="background">
  <h1>पहिचानमा स्वागत छ</h1>
  <button class="start-button" onclick="location.href='{% url 'login' %}'">Let’s Get Started</button>
</div>

<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({
      pageLanguage: 'ne',
      includedLanguages: 'en,ne,hi',
      layout: google.translate.TranslateElement.InlineLayout.SIMPLE
    }, 'google_translate_element');
  }
</script>
<script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
